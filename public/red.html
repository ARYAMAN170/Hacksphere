<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STORM CONTROL</title>
    <style>
        :root {
            --danger-color: #ef4444;
            --safe-color: #0ea5e9; /* Cyan for reset */
            --bg-color: #09090b;
            --card-bg: #18181b;
            --text-muted: #71717a;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Ambient Background Grid */
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
            pointer-events: none;
        }

        /* Status Header */
        .status-bar {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #71717a;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .status-active {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border-color: var(--danger-color);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
        }
        .blink { animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* The Button Container */
        .trigger-wrapper {
            position: relative;
            z-index: 10;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Hide logic */
        .hidden {
            display: none !important;
            opacity: 0;
            pointer-events: none;
        }

        /* SVG Ring */
        svg {
            position: absolute;
            top: 0; left: 0;
            transform: rotate(-90deg);
            width: 100%; height: 100%;
            pointer-events: none;
        }
        circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }
        .ring-bg { stroke: #27272a; }
        .ring-progress {
            stroke: var(--danger-color);
            stroke-dasharray: 816;
            stroke-dashoffset: 816;
            transition: stroke-dashoffset 0.1s linear;
        }

        /* Shared Button Styles */
        .control-btn {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 4px solid #3f3f46;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 2px 5px rgba(255,255,255,0.1);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- RED BUTTON (LAUNCH) --- */
        #btn-launch {
            background: radial-gradient(circle at 30% 30%, #27272a, #000);
            color: var(--danger-color);
        }
        #btn-launch:active {
            transform: scale(0.95);
            border-color: var(--danger-color);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
        }
        
        /* --- BLUE BUTTON (RESET) --- */
        #btn-stop {
            background: radial-gradient(circle at 30% 30%, #0f172a, #000);
            color: var(--safe-color);
            border-color: #1e293b;
        }
        #btn-stop .ring-progress { stroke: var(--safe-color); } /* Override ring color */
        
        #btn-stop:active {
            transform: scale(0.95);
            border-color: var(--safe-color);
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.3);
        }

        /* Content inside buttons */
        .btn-icon { font-size: 32px; margin-bottom: 10px; filter: drop-shadow(0 0 10px currentColor); }
        .btn-text { z-index: 2; text-align: center; line-height: 1.4; }
        .btn-sub { font-size: 10px; color: var(--text-muted); margin-top: 5px; }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 40px;
            color: #52525b;
            font-size: 10px;
            text-align: center;
            width: 80%;
            border-top: 1px solid #27272a;
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="status-bar">
        <div id="status-badge" class="status-indicator">
            <span class="blink">●</span> <span id="status-text">SYSTEM STANDBY</span>
        </div>
    </div>

    <div id="wrapper-launch" class="trigger-wrapper">
        <svg viewBox="0 0 280 280">
            <circle class="ring-bg" cx="140" cy="140" r="130"></circle>
            <circle id="ring-launch" class="ring-progress" cx="140" cy="140" r="130"></circle>
        </svg>

        <button id="btn-launch" class="control-btn"
            onmousedown="startHold('launch')" 
            onmouseup="cancelHold('launch')" 
            onmouseleave="cancelHold('launch')"
            ontouchstart="startHold('launch')" 
            ontouchend="cancelHold('launch')"
        >
            <div class="btn-icon">⚡</div>
            <span class="btn-text" id="label-launch">HOLD TO<br>INITIATE</span>
            <span class="btn-sub">LOAD TEST PROTOCOL</span>
        </button>
    </div>

    <div id="wrapper-stop" class="trigger-wrapper hidden">
        <svg viewBox="0 0 280 280">
            <circle class="ring-bg" cx="140" cy="140" r="130"></circle>
            <circle id="ring-stop" class="ring-progress" cx="140" cy="140" r="130" style="stroke: var(--safe-color);"></circle>
        </svg>

        <button id="btn-stop" class="control-btn"
            onmousedown="startHold('stop')" 
            onmouseup="cancelHold('stop')" 
            onmouseleave="cancelHold('stop')"
            ontouchstart="startHold('stop')" 
            ontouchend="cancelHold('stop')"
        >
            <div class="btn-icon">↺</div>
            <span class="btn-text" id="label-stop">HOLD TO<br>ABORT</span>
            <span class="btn-sub">SYSTEM RESET</span>
        </button>
    </div>

    <div class="footer">
        <span id="footer-warning" style="color: var(--danger-color); font-weight: bold; display: block; margin-bottom: 5px;">⚠ AUTHORIZED PERSONNEL ONLY</span>
        By executing this command, you acknowledge responsibility for high-velocity traffic generation.
    </div>

    <script>
        let animationFrame = null;
        let startTime = null;
        const HOLD_DURATION = 1500; // 1.5 seconds to hold
        const totalLength = 816; // Circumference

        // Audio Context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(freq, type, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // --- CORE LOGIC ---

        function updateProgress(timestamp, type) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            const pct = Math.min(elapsed / HOLD_DURATION, 1);
            
            // UI References
            const ring = document.getElementById(type === 'launch' ? 'ring-launch' : 'ring-stop');
            
            // Visual Update
            const offset = totalLength - (totalLength * pct);
            ring.style.strokeDashoffset = offset;

            // Haptic
            if (navigator.vibrate && Math.random() > 0.8) navigator.vibrate(5);

            if (pct < 1) {
                animationFrame = requestAnimationFrame((t) => updateProgress(t, type));
            } else {
                if(type === 'launch') executeLaunch();
                else executeStop();
            }
        }

        function startHold(type) {
            // Prevent restarting if already animating
            if (startTime) return; 

            startTime = null;
            const btn = document.getElementById(type === 'launch' ? 'btn-launch' : 'btn-stop');
            const label = document.getElementById(type === 'launch' ? 'label-launch' : 'label-stop');
            
            btn.style.transform = "scale(0.95)";
            label.innerHTML = type === 'launch' ? "ARMING..." : "RESETTING...";
            
            playTone(type === 'launch' ? 150 : 300, 'sawtooth', 0.5);
            
            animationFrame = requestAnimationFrame((t) => updateProgress(t, type));
        }

        function cancelHold(type) {
            cancelAnimationFrame(animationFrame);
            startTime = null; // Reset timer

            const btn = document.getElementById(type === 'launch' ? 'btn-launch' : 'btn-stop');
            const ring = document.getElementById(type === 'launch' ? 'ring-launch' : 'ring-stop');
            const label = document.getElementById(type === 'launch' ? 'label-launch' : 'label-stop');
            
            btn.style.transform = "scale(1)";
            ring.style.strokeDashoffset = totalLength; // Reset ring
            
            // Reset text
            label.innerHTML = type === 'launch' ? "HOLD TO<br>INITIATE" : "HOLD TO<br>ABORT";
        }

        // --- EXECUTION FUNCTIONS ---

        function executeLaunch() {
            cancelAnimationFrame(animationFrame);
            startTime = null;

            // 1. API Call
            fetch('http://localhost:4000/simulate/flood/start', { method: 'POST' });

            // 2. UI Transition
            document.getElementById('wrapper-launch').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('wrapper-stop').classList.remove('hidden');
            }, 200);

            // 3. Status Update
            const statusBadge = document.getElementById('status-badge');
            statusBadge.classList.add('status-active');
            statusBadge.innerHTML = '<span class="blink">●</span> ATTACK IN PROGRESS';

            playTone(600, 'square', 0.5); // Success Beep
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
        }

        function executeStop() {
            cancelAnimationFrame(animationFrame);
            startTime = null;

            // 1. API Call
            fetch('http://localhost:4000/simulate/flood/stop', { method: 'POST' }); // Ensure you have this endpoint!

            // 2. UI Transition
            document.getElementById('wrapper-stop').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('wrapper-launch').classList.remove('hidden');
                
                // Reset Launch Ring/Btn visual state just in case
                document.getElementById('ring-launch').style.strokeDashoffset = totalLength;
                document.getElementById('label-launch').innerHTML = "HOLD TO<br>INITIATE";
            }, 200);

            // 3. Status Update
            const statusBadge = document.getElementById('status-badge');
            statusBadge.classList.remove('status-active');
            statusBadge.innerHTML = '<span class="blink">●</span> SYSTEM STANDBY';

            playTone(400, 'sine', 0.5); // Cooldown Beep
        }
    </script>
</body>
</html>
